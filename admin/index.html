  <head>

    <div class="controll">
      <form class="form">
        <input class="year" type="number" required />
        <input class="month" type="number" min="1" max="12" required />

      <button class="report" disabled>Скачать отчёт</button>

    </div>

    <h4 class="message">Введите год, месяц и отправьте запрос.</h4>

    <table>
      <thead>
        <tr>
          <th>Идентификатор</th>
          <th>Логин игрока</th>
          <th>Рейк за месяц</th>
          <th>Chase выплата</th>

      <tbody class="table-body"></tbody>
    </table>
