<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link rel="stylesheet" href="styles/index.css" />
    <title>storo08 chase</title>
  </head>
  <body>
    <form class="form">
      <input class="year" type="number" required />
      <input class="month" type="number" min="1" max="12" required />
      <button type="submit">Submit</button>
    </form>

    <h4>
      Общая сумма рейкбека <span class="request-month"></span>:
      <span class="rake-total"></span>
    </h4>

    <table>
      <thead>
        <tr>
          <th>Идентификатор</th>
          <th>Логин игрока</th>
          <th>Рейк за месяц</th>
          <th>Chase выплата</th>
        </tr>
      </thead>
      <tbody class="table-body"></tbody>
    </table>

    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
