<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link rel="stylesheet" href="styles/index.css" />
    <title>storo08 Race Chase</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="logo">storo08 Race Chase</h1>
        <p>
          Специальная акция для активных игроков RedStar Poker,<br />
          зарегистрированных с промокодом: storo08
        </p>
      </div>
    </header>

    <main class="container">
      <p>описание акции</p>
      <form class="form">
        <fieldset>
          <legend>Узнайте свою Chase выплату</legend>
          <div class="form-controll">
            <input class="login" placeholder="Login на RedStar" required />
            <input class="year" type="number" required />
            <input class="month" type="number" min="1" max="12" required />
            <button class="button" type="submit">Узнать Chase выплату</button>
          </div>

          <div class="message">
            Чтобы узнать Chase выплату, введите свой Login на RedStar и укажите
            месяц
          </div>
        </fieldset>
      </form>
      <p>табличка chase выплат</p>
    </main>

    <footer>
      <div class="container">
        <h4>storo08 Race Chase © 2023</h4>
        <h4>RedStar Poker</h4>
      </div>
    </footer>

    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
